@(ListaUsers: List[Usuario], usuario: Usuario)

@scripts = {
    <script type="text/javascript">
        function search() {
        	var termino = $("#buscar").val();
        	var URL = "/buscador?id="+ @usuario.id+"&busqueda="+termino
        
            $.ajax({
                url: URL,
                type: 'GET',
                success: function(results) {
                    //refresh the page
                    location = URL
                    location.load()
                    
                }
            });
        }
    </script>
}

@main("Buscador", scripts) {

	<h1>Buscador</h1>

  <div class="row" style="background-color: #333; height: 50px">
        <div class="col-xs-8" style=" position: relative; top: 7px;">
            <div class="input-group col-xs-12">
                <input type="text" id="buscar" class="form-control input-md" placeholder="Buscar" />
                <span class="input-group-btn">
                    <button class="btn btn-success btn-md" type="button" onclick="search()">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>
	
	  	<div class="col-xs-2 hide">
			<span style="color: white">Tarea</span>
			<input type="checkbox">		 
	  	</div>

	  	<div class="col-xs-2">
	  		<span style="color: white">Ususario</span>
			<input type="checkbox" checked>
		</div>		
  </div>

@for(user <- ListaUsers) {
<br>
  <div class="row">
  	
  	<div class="col-xs-4">
  		@user.login
  	</div>

  	<div class="col-xs-4">
  		<a class="btn btn-primary" href="@routes.UsuarioController.detalleUsuario(user.id)">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </a>
  	</div>

  	<div class="col-xs-4">
  		<a class="btn btn-warning" href="@routes.UsuarioController.editarUsuario(user.id)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
  	</div>

  </div>
  }

}
